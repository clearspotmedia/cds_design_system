langcode: en
status: true
dependencies:
  config:
    - search_api.server.cds_design_system_group
  module:
    - search_api
    - domain_group
    - node
id: cds_design_system_group
name: 'Design system group'
description: ''
read_only: false
field_settings:
  domain_groups:
    label: 'Domain groups'
    property_path: domain_groups
    type: string
    indexed_locked: true
    type_locked: true
    hidden: true
  rendered_item:
    label: 'Rendered HTML output'
    property_path: rendered_item
    type: text
    configuration:
      roles:
        - anonymous
      view_mode:
        'entity:node':
          cds_design_system: default
datasource_settings:
  'entity:node':
    bundles:
      default: false
      selected:
        - cds_design_system
    languages:
      default: true
      selected: {  }
processor_settings:
  add_url: {  }
  aggregated_field: {  }
  domain_group_entity_access:
    weights:
      preprocess_query: -30
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: false
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: false
  html_filter:
    weights:
      preprocess_index: -15
      preprocess_query: -15
    all_fields: true
    fields:
      - rendered_item
    title: false
    alt: false
    tags:
      b: 2
      em: 1
      h1: 5
      h2: 3
      h3: 2
      strong: 2
      u: 1
  ignorecase:
    weights:
      preprocess_index: -50
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
  language_with_fallback: {  }
  rendered_item: {  }
  stemmer:
    weights:
      preprocess_index: -44
      preprocess_query: 0
    all_fields: true
    fields:
      - rendered_item
    exceptions:
      mexican: mexic
      texan: texa
  stopwords:
    weights:
      preprocess_index: -45
      preprocess_query: -2
    all_fields: true
    fields:
      - rendered_item
    stopwords:
      - a
      - an
      - and
      - are
      - as
      - at
      - be
      - but
      - by
      - for
      - if
      - in
      - into
      - is
      - it
      - 'no'
      - not
      - of
      - 'on'
      - or
      - s
      - such
      - t
      - that
      - the
      - their
      - then
      - there
      - these
      - they
      - this
      - to
      - was
      - will
      - with
  tokenizer:
    weights:
      preprocess_index: -46
      preprocess_query: -6
    all_fields: true
    fields:
      - rendered_item
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '3'
  transliteration:
    weights:
      preprocess_index: -49
      preprocess_query: -20
    all_fields: true
    fields:
      - rendered_item
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: cds_design_system_group
